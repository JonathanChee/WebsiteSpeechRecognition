<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ZiaBaBa Restaurants Review Website</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/speech-commands"></script>

        <link rel="stylesheet" href="css/mystyle.css"> 
        <script src="js/app.js"></script>
        <script src="js/srdialectmodel.js"></script>
        <script src="js/comments.js"></script>
        <script src="js/restaurants.js"></script>

        <script src="js/w3.js"></script>
        <script src="js/functions.js"></script>
        <script src="js/sr.js"></script>  
        <script src="js/index.js"></script>
 
    </head>
<body onload="getRestaurantData()">
        <div w3-include-html="./master/header.html"></div>
        <!-- This is the container that holds the initial message, heading, and movies -->
        <div class="container">
        <!-- The message will be shown when the page loads and will
        disappear after the restaurant are loaded -->
            <div class="row" id="parent">
                Retrieving restaurant from database... Please wait...<br><br>
                If you are seeing this message for a long time, it is likely
                that you have a JavaScript error. Troubleshoot your script by
                using the browser console panel now. Please use either Firefox
                or Chrome to render this webpage.
            </div>
            <p>
                <!-- This is the heading showing how many restaurants are there -->
                <h3 id="summary"></h3>
            </p>
            <!-- Displays thumbnails of the restaurant here -->
            <div id="restaurantTable" class="row"></div>
        </div>

        <!-- Include the Speech Overlay here -->
        <div id='speechOverlay' style='visibility: hidden;'>
            <div class='speech-overlay box-shadow'>
                <table>
                    <tr>
                        <td style='padding-right:10px'>
                            <div id='speechOutput' class='font-italic'>
                            </div>
                            <div id='speechAction' class='font-weight-bold'>
                            </div>
                        </td>
                        <td>
                            <img height='100px' id='speechIcon'>
                        </td>  
                    </tr>
                </table>
            </div>
        </div>
      
        <div w3-include-html="modal-comments.html"></div>
        <div w3-include-html="modal-restaurants.html"></div>
        <div w3-include-html="modal-message.html"></div>
        <div w3-include-html="modal-new-comments.html"></div>
        <div w3-include-html="modal-new-speech-comments.html"></div>
        <div w3-include-html="modal-edit-comments.html"></div>
        <br><br>
        <div w3-include-html="./master/footer.html"></div>
        
    </body>
<script src="js/w3.js"></script>
<script>
        //to bring in other HTML on the fly into this page
        w3.includeHTML();
</script>
</html>
