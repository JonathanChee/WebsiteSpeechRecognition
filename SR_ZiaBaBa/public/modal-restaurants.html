<!-- this is a structure of Bootstrap Modal -->
<div class="modal fade" id="restaurantModal">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header bg-dark text-center">
                <h4 class="modal-title text-light" id="restaurantName">Restaurant Name</h4>
                <button type="button" class="btn btn-danger" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                <div class="row text-center">
                    <div class="col-xs-5">
                        <img id="image_url" style=' width: 300px; padding: 0px 10px 0px 10px'>
                    </div>
                    <div class="col-xs-7">
                        <table class="table table-sm">
                            <tr>
                                <td><b>Phone Number</b></td>
                                <td id="phone_no"></td>
                            </tr>
                            <tr>
                                <td><b>Address</b></td>
                                <!--<td id="address" ></td>-->
                                <td id="address" style=' width: 450px; word-wrap: break-word;'></td>
                            </tr>
                            <tr>
                                <td><b>Opening Hours</b></td>
                                <td id="opening_hours" style=' width: 400px; word-wrap: break-word;'></td>
                            </tr>
                            <tr>
                                <td><b>Rating</b></td>
                                <td id="rating"></td>
                            </tr>                            
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
